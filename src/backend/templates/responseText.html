<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viagem para #{destination} | Trip Planner</title>
    <link rel="icon" type="image/x-icon" href="./includes/imgs/tab-icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #dee9ff;
        height: 100vh;
        margin: 0;
      }
      .bg-blue-light {
        background-color: #5891ff;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header bg-blue-light text-white">
          Sua Viagem Personalizada ✈️
        </div>
        <div class="card-body">
          <p class="card-text"><strong>Destino:</strong> #{destination}</p>
          <p class="card-text"><strong>Número de dias:</strong> #{days}</p>
          <p class="card-text"><strong>Categorias:</strong> #{categories}</p>
          <hr />
          <div id="outputText"></div>
        </div>
      </div>
      <a href="/">
        <button type="button" class="btn btn-primary mb-3 mt-3 rounded-pill">
          Voltar
        </button>
      </a>
    </div>
    <script>
      document.getElementById('outputText').innerHTML = marked.parse('#{trip}');
    </script>
  </body>
</html>
