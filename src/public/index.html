<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trip Planner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plan your trip smartly with Trip Planner. Use ChatGPT AI to create personalized itineraries, discover destinations, and optimize your travel time.">  
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4BmMqqMAsw_dnX5bMgcZ2epfpOJtwH0Q&libraries=places"></script>
    <!-- Custom style -->
    <link href="./includes/styles/style.css" rel="stylesheet">
    <script src="./includes/js/geolocation.js"></script>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <form action="/trips" method="GET" onsubmit="disableButton()">
                <div class="form-icon">
                    <span><i class="icon icon-plane"></i></span>
                </div>
                <div class="form-group">
                    <input type="text" id="destino" name="destino" class="form-control item" placeholder="Destino" required>
                </div>
                <div class="form-group">
                    <input type="number" id="dias" name="dias" class="form-control item" placeholder="Dias" required>
                </div>
                <div class="form-group">
                    <select id="categorias" class="form-control item" name="categorias">
                        <option value="aventura">Aventura</option>
                        <option value="arte-rua">Arte de Rua</option>
                        <option value="bem-estar">Bem-Estar & Spa</option>
                        <option value="cruzeiros">Cruzeiros</option>
                        <option value="cultura-local" selected>Cultura Local</option>
                        <option value="eventos">Eventos & Festivais</option>
                        <option value="esportes">Esportes</option>
                        <option value="festas">Festas</option>
                        <option value="fotografia">Fotografia & Cenários</option>
                        <option value="gastronomia">Gastronomia</option>
                        <option value="historia">História</option>
                        <option value="museus">Museus</option>
                        <option value="natureza">Natureza</option>
                        <option value="observacao-animais">Observação de Animais</option>
                        <option value="parques-tematicos">Parques Temáticos</option>
                        <option value="praias">Praias</option>
                        <option value="religioso">Turismo Religioso</option>
                        <option value="road-trips">Road Trips</option>
                        <option value="roteiros-gelados">Roteiros Gelados</option>
                        <option value="shopping">Shopping</option>
                        <option value="teatro">Teatro</option>
                        <option value="trilhas">Trilhas & Ecoturismo</option>
                        <option value="turismo-luxo">Turismo de Luxo</option>
                        <option value="turismo-rural">Turismo Rural</option>
                        <option value="vida-noturna">Vida Noturna</option>
                        <option value="vinicolas">Vinícolas</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="submit-btn" type="submit" class="w-100 btn btn-lg btn-primary mb-3 mt-3 rounded-pill create-trip">
                        Criar viagem
                    </button>                                                           
                </div>
            </form>
            <div class="social-media">
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/luiz-eduardo-costa/" target="_blank">
                        <i class="icon-social-linkedin" title="LinkedIn"></i>
                    </a>
                </div>
            </div>
        </div>       
    </div>
    <script src="./includes/js/index.js"></script>
</body>
</html>
