<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trip Planner | Let AI Design Your Next Adventure</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./includes/imgs/tab-icon.png">
    <meta name="description" content="Plan your trip smartly with Trip Planner. Use ChatGPT AI to create personalized itineraries, discover destinations, and optimize your travel time.">  
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4BmMqqMAsw_dnX5bMgcZ2epfpOJtwH0Q&libraries=places"></script>
    <!-- Custom style -->
    <link href="./includes/styles/style.css" rel="stylesheet">
    <script src="./includes/js/geolocation.js"></script>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <form action="/trips" method="GET" onsubmit="disableButton()">
                <div class="form-icon">
                    <span><i class="icon icon-plane"></i></span>
                </div>
                <div class="form-group">
                    <input type="text" id="destination" name="destination" class="form-control item" placeholder="Destination" required>
                </div>
                <div class="form-group">
                    <input type="number" id="days" name="days" class="form-control item" placeholder="How many days?" required>
                </div>                
                <div class="form-group">
                    <select id="categorias" class="form-control item" name="categories">
                        <option value="adventure">Adventure</option>
                        <option value="beaches">Beaches</option>
                        <option value="cruises">Cruises</option>
                        <option value="events-and-festivals">Events & Festivals</option>
                        <option value="gastronomy">Gastronomy</option>
                        <option value="hiking-and-ecotourism">Hiking & Ecotourism</option>
                        <option value="history">History</option>
                        <option value="icy-itineraries">Icy Itineraries</option>
                        <option value="local-culture" selected>Local Culture</option>
                        <option value="luxury-tourism">Luxury Tourism</option>
                        <option value="museums">Museums</option>
                        <option value="nature">Nature</option>
                        <option value="nightlife">Nightlife</option>
                        <option value="parties">Parties</option>
                        <option value="photography-and-scenery">Photography & Scenery</option>
                        <option value="religious-tourism">Religious Tourism</option>
                        <option value="road-trips">Road Trips</option>
                        <option value="rural-tourism">Rural Tourism</option>
                        <option value="shopping">Shopping</option>
                        <option value="sports">Sports</option>
                        <option value="street-art">Street Art</option>
                        <option value="theater">Theater</option>
                        <option value="theme-parks">Theme Parks</option>
                        <option value="wellness-and-spa">Wellness & Spa</option>
                        <option value="wildlife-watching">Wildlife Watching</option>
                        <option value="wineries">Wineries</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="submit-btn" type="submit" class="w-100 btn btn-lg btn-primary mb-3 mt-3 rounded-pill create-trip">
                        Create trip
                    </button>                                                           
                </div>
            </form>
            <div class="social-media">
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/luiz-eduardo-costa/" target="_blank">
                        <i class="icon-social-linkedin" title="LinkedIn"></i>
                    </a>
                </div>
            </div>
        </div>       
    </div>
    <script src="./includes/js/index.js"></script>
</body>
</html>
